{% extends "layoutproduct.html" %} {% block body %}
<!-- <header
  class="masthead"
  style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')"
> -->
  <div class="m-10">
    <header><h2 class="text-gray-700 text-2xl font-semibold text-center">All Products</h2></header>

    <!-- component -->

    <div>
      <div class="flex items-center justify-center">
        <div class="overflow-x-auto">
          <table class="border-collapse">
            <thead>
              <tr class="bg-blue-900 text-white ">
                <th class="py-2 px-4">Sr. No</th>
                <th class="py-2 px-4 text-left">Product Name</th>
                <th class="py-2 px-4">MRP</th>
                <th class="py-2 px-4">Category</th>
                <th class="py-2 px-4">Page Link</th>

              </tr>
            </thead>
            <tbody>
              {% for element in data %}
                <tr class="border border-gray-600 ">
                  <td class="py-2 px-4 ">{{ element[0] }}</td>
                  <td class="py-2 px-4 font-medium text-gray-800">{{ element[1] }}</td>
                  <td class="py-2 px-4 text-center">{{ element[4] }}</td>
                  <td class="py-2 px-4 text-center font-medium text-green-500">{{ element[3] }}</td>
                  <td class="py-2 px-4 text-blue-600 text-lg text-center"><a href="/singleproduct?productslug={{ element[5] }}">Link</a></td>
                </tr>
              {% endfor %}

              <!-- Add more table rows here -->
            </tbody>
          </table>
        </div>
      </div>
      
     
    </div>
  </div>
</header>
{% endblock %}
